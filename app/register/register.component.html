<h2>Registre-se</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
        <label for="username">Nome de Usuario</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
      <label for="tipousuario">Tipo de Usuario</label>
        <div>
  <input type="radio" id="vendedor" name="tipousuario" value="vendedor"
         checked>
  <label for="vendedor">Vendedor</label>
        </div>
        <div>
  <input type="radio" id="cliente" name="tipousuario" value="cliente"
         checked>
  <label for="cliente">Cliente</label>
        </div>
    </div>
    <div class="form-group">
        <label for="firstName">E-mail</label>
        <input type="email" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">E-mail é Obrigatório</div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Senha é Obrigatoria</div>
            <div *ngIf="f.password.errors.minlength">A senha deve ter pelo menos 6 caracteres</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Registrar</button>
